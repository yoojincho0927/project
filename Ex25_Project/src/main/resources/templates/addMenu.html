<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>메뉴추가</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
			.menu{display: block;padding: 10px 15px; margin-bottom: 7px;background-color: #fff; border:1px solid #ddd; width: 95%;}
			.outer{width: 500px;margin: auto; margin-top: 20px;}
	</style>
</head>
<body>
	<form action="menuOk" method="post" enctype="multipart/form-data">
		<div class="outer">
			<input type="text" name="name" placeholder="메뉴입력" class="menu" />
			<input type="text" name="price" placeholder="가격입력" class="menu" />
			<input type="hidden" name="ref" th:value="${idx}"/>
			<span>메뉴 사진 : </span><input type="file" name="uploadFile" /><br /> <br />
			<input type="submit"  class="btn btn-outline-secondary btn-sm" style="width: 47%;" value="추가하기" />
			<input type="button" onclick="javascript:window.history.back();" class="btn btn-outline-secondary btn-sm" style="width: 48%;" value="뒤로가기" />
		</div>
	</form>
</body>
</html>
