<!DOCTYPE html>
<!-- Tymeleaf를 사용하겠다. -->
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>에러 발생</title>
<style type="text/css">
	*{color:red;}
</style>
</head>
<body>
	<h2>에러 입니다.</h2>
	<!-- 문자열 연결하기 -->
	<h2 th:text="|${status} : ${error} |"></h2>
	<h2 th:text="${status} +':'+ ${error} +'!!!!!!'"></h2>
</body>
</html>
