<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<script	src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#form").submit(function(){
			if($("#pw").val()!=$("#pwcheck").val()){
				alert("비밀번호가 일치하지 않습니다.");
				$("#pwcheck").val("");
				$("#pwcheck").focus();
				return false;
			}
		});
	});
</script>
<style type="text/css">
	label{width: 250px;}
</style>
</head>
<body>
	<form action="/mypage2/updateOk" method="post" id="form">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" th:value="${vo.id}" /></td>
			</tr>
			<tr>
				<td>변경할 비밀번호</td>
				<td><input type="password"   id="pw" /></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password"  id="pwcheck"/></td>
			</tr>
			<tr>
				<td colspan="2">
				<input type="submit" value="정보 수정하기" />
				<input type="button" onclick="history.back();" value="이전"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
