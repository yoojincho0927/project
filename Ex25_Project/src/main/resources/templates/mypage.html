<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>마이페이지</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		.info{width: 100%;text-align: right;}
		table{width: 800px;margin: auto;}
		.title{text-align: center;padding: 10px;font-size: 25pt;}
		th{text-align: center;padding: 10px;border: 1px solid black;}
		td{text-align: center;padding: 10px;}
		a{text-decoration: none;color:black;}
	</style>
</head>
<body>
	<div class="info">
		[[${session.id}]]님 환영합니다. <input type="button" class="btn btn-outline-secondary btn-sm" th:onclick="|location.href='@{/logout}'|" value="로그아웃"/>
	</div>
	<table>
		<tr>
			<td colspan="2" class="title">주문내역</td>
		</tr>
		<tr>
			<th width="50%">메뉴</th>
			<th>수량</th>
		</tr>
		<tr th:each="vo:${vo.content}">
			<td><a th:href="@{|/review/${vo.idx}|}">[[${vo.name}]]</a></td>
			<td>[[${vo.count}]]</td>
		</tr>
		<tr>
			<td colspan="2">[(${vo.bottomPage})]</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: right;">
				<button class="btn btn-outline-secondary btn-sm" th:onclick="|location.href='@{|/menuweb/${ref}|}'|">메인</button>
			</td>
		</tr>
	</table>
</body>
</html>
