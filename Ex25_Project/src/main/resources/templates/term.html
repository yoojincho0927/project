<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>약관동의</title>
	<script	src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		$(function(){
			axios.get('txt/memo.txt')
			  .then(function (response) {
			    // 성공 핸들링
			    console.log(response.data);
			    $("#result").text(response.data);
			  })
			  .catch(function (error) {
			    // 에러 핸들링
			    console.log(error);
			  })
			  .finally(function () {
			    // 항상 실행되는 영역
			  });
			$("#btn").click(function(){
				let value=$("#check").is(":checked");
				if(value){
					location.href="signup";
				}else alert("약관을 동의해 주세요");
				return false;
			});
		});
	</script>
	<style type="text/css">
		#result{overflow: scroll;}
		.content{width: 300px;height: 300px;border:1px solid black;}
		.title{width: 300px;height: 300px;margin:auto; margin-top: 50px;}
		button{width: 100%;margin-top: 5px;}
	</style>
</head>
<body>
	<div class="title">
		<h2 style="text-align: center;">약관동의</h2>
		<div id="result" class="content"></div> <br />
		<label><input type="checkbox" id="check"/> 동의합니다. </label><br />
		<button class="btn btn-outline-info btn-sm" id="btn">다음</button>
	</div>	
</body>
</html>
