<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>메뉴추가</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
			.menu{display: block;padding: 10px 15px; margin-bottom: 7px;background-color: #fff; border:1px solid #ddd; width: 95%;}
			.outer{width: 500px;margin: auto; margin-top: 20px;}
	</style>
</head>
<body>
	<form action="deleteOk" method="post">
		<div class="outer">
				<div class="menu">[[${vo.name}]]</div>
				<div class="menu">[[${#numbers.formatInteger(vo.price,1,'COMMA')}]]</div>
				<div class="menu" th:if="${#strings.contains(vo.image,'http')}"><img th:src="${vo.image}" alt="" /></div>
				<div class="menu" th:if="${not #strings.contains(vo.image,'http')}"><img th:src="@{|/${vo.image}|}" alt="" /></div>
				<input type="hidden" name="name" th:value="${vo.name}" />
			<input type="submit" class="btn btn-outline-secondary btn-sm" style="width: 48%;" value="삭제하기" />
			<input type="button" onclick="javascript:window.history.back();" class="btn btn-outline-secondary btn-sm" style="width: 48%;" value="뒤로가기" />
		</div>
	</form>
</body>
</html>
